version: '3'

services:

  mongo:
    image: mongo:4.4.18
    container_name: mongodb
    restart: unless-stopped
    tty: true
    volumes:
      - /opt/db/mongodb:/data/base

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
        - 5672:5672
        - 15672:15672

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    image: api
    container_name: api
    restart: always
    tty: True
    working_dir: /api
    ports:
      - 8000:8000